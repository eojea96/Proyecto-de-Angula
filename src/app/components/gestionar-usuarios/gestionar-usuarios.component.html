<div class="container app">
    <div class="row">
        <div class="col-sm-8"> 
            <h1 class="text-center">
                {{title}}
            </h1>
        </div>
        <div class="col-sm-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
                <a href="#" class="close" (click)="closeAlert()">
                    &times;
                </a>
                {{msg}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img width="300" alt="Angular Logo"
                src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
        </div>
        <div class="col-sm-8">
            <h2>Crear Datos:</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label-col-sm-2">
                        Nombre
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                          name="name" [(ngModel)]="model.name"
                          placeholder="Entre el nuevo nombre"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="control-label-col-sm-2">
                        Posición
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                          name="position" [(ngModel)]="model.position"
                          placeholder="Entre la nueva posición"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label-col-sm-2">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email"
                          name="email" [(ngModel)]="model.email"
                          placeholder="Entre el email"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="addEmployee()">
                            Guardar
                          </button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--<app-form-first></app-form-first>-->
    <div class="row">
        <div class="col-sm-8">
          <h2>Lista de Datos: </h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Posición</th>
                <th>Email</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                    <td><span class="badge badge-primary">{{employee.id }}</span></td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.email}}</td>
                    <td>
                       <a (click)="editEmployee(i)" class="fa fa-pencil">
                        </a>
                        <a id="delete" (click)="deleteEmployee(i)" class="fa fa-trash">  
                        </a>
                    </td>  
                </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-4"[hidden]="hideUpdate">
            <h2>Actualizar Datos:</h2>
            <form class="form-horizontal">
                <div class="form group">
                    <label for="name" class="control-label-col-sm-2">
                        Nombre
                    </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name"
                      name="name" [(ngModel)]="model2.name"
                      placeholder="Entre el nuevo nombre"
                      >
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="control-label-col-sm-2">
                        Posición
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                        name="position" [(ngModel)]="model2.position"
                        placeholder="Entre la nueva posición"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label-col-sm-2">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="text"class="form-control" id="email"
                        name="email"[(ngModel)]="model2.email"
                        placeholder="Entre el nuevo email"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                            Guardar
                          </button>
                    </div>
                </div>
            </form>
         </div>
    </div>
</div>
